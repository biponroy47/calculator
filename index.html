<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body class="body">
    <section class="header">
      <h1 class="header-text">CALCULATOR</h1>
    </section>
    <section class="main">
      <section class="top">
        <div class="button clear">AC</div>
        <div class="button display">0</div>
      </section>
      <section class="bottom">
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button symbol">+</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button symbol">-</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button symbol">x</div>
        <div class="button number">0</div>
        <div class="button number">.</div>
        <div class="button equal">=</div>
        <div class="button symbol">รท</div>
      </section>
    </section>
  </body>
</html>
